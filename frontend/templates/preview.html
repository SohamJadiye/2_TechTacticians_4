<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white font-sans">

<div class="flex h-screen">
    <div class="flex-1 overflow-y-auto p-8">
        <h2 class="text-3xl font-bold mb-8">Document Preview</h2>
        <!-- Sample list of documents -->
        <div class="bg-white h-full">
            <p>
                <!-- Add document links here -->
            </p>
        </div>
        <!-- Add more document links as needed -->
    </div>
    <div class="flex-1 bg-gray-700 p-8">
        <h2 class="text-3xl font-bold mb-8">Q&A Assistant</h2>
        <!-- AI Q&A assistant content goes here -->
        <div id="qna-container" class="text-gray-200">
            <!-- Q&A assistant content will be dynamically populated here -->
        </div>
        <div class="mt-8">
            <input type="text" id="prompt" class="w-full bg-gray-800 border-2 border-gray-600 focus:outline-none focus:border-blue-500 px-4 py-2 rounded-md" placeholder="Type your prompt here...">
            <button id="submitBtn" class="mt-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 rounded-md">Submit</button>
        </div>
    </div>
</div>

<script src="preview.js"></script>

</body>
</html>
