<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Connect</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .search-button {
            background-color: #4f46e5;
            padding: 8px 16px;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Navigation bar -->
<nav class="flex justify-center bg-gray-900 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">Student Connect</h1>
        </div>
        <div>
            <ul class="flex space-x-4">
                <li><a href="home.html" class="text-white hover:text-blue-900">Search</a></li>
                <li><a href="upload.html" class="text-white hover:text-blue-900">Upload</a></li>
                <li><a href="index.html" class="text-white hover:text-blue-900">Summarizer</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mx-auto p-4">
    <div class="max-w-full mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Welcome to Student Connect</h1>
        </div>
        <div class="flex mb-4">
            <input type="text" id="searchInput" class="w-1/2 justify-self-start px-4 py-2 rounded-l bg-gray-800 focus:outline-none focus:bg-gray-700" name="q" placeholder="Search...">
            <button><img class="max-h-10 ml-3" src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-color/700/09_search-1024.png"></button>
        </div>
    </div>
</div>

<div class="container mx-auto p-4">
    <div class="block max-w-[18rem] rounded-lg bg-gray-900 text-white text-left text-base shadow-lg dark:bg-gray-800 dark:text-gray-300">
        <div class="p-6">
            <a class="mb-2 text-2xl font-semibold leading-tight text-primary" href="preview.html">
                Special Title Treatment
            </a>
            <p class="mb-4 text-base leading-normal">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <button><img class="max-h-10" src="https://cdn-icons-png.flaticon.com/512/5365/5365618.png"></button>
        </div>
    </div>
</div>

</body>
</html>
